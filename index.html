<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo&family=Inter&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo&family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <div class="image">
      <div class="overlay"></div>
      <picture>
        <source srcset="./images/image-header-mobile.jpg"  media="(max-width: 500px)">
        <img src="./images/image-header-desktop.jpg" alt="" >
      </picture>
  </div>
    <div class="container">
    <div class="header">
    <h1>
    Get <span class="insights">insights</span> that help your business grow.
  </h1>
  <span class="first-para">
    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
  </span>
</div>

  <div class="stats">
    <p><span class="tag" ><strong>10k+</strong></span><br> <span id="company">Companies</span></p>
    <p><span class="tag"><strong>314</strong></span> <br><span id="template"> Templates</span></p>
    <p><span class="tag"><strong>12M+</strong></span><br> <span id="query"> Queries</span></p>
  </div>
</div>
</main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>-->
</body>
</html>
